group 'de.htw'
version '1.0-SNAPSHOT'

apply plugin: 'java'

project.buildDir = 'target'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task printBuildDir {
    println "The project build directory is: ${project.buildDir}"
}